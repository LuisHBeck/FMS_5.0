{% load bootstrap5 %}

<div class="pagination justify-content-center">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link text-danger" href="?page=1">&laquo; Primeira</a>
            </li>
            <li class="page-item">
                <a class="page-link text-danger" href="?page={{ page_obj.previous_page_number }}">Anterior</a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link text-danger" href="?page={{ page_obj.next_page_number }}">Próxima</a>
            </li>
            <li class="page-item">
                <a class="page-link text-danger" href="?page={{ page_obj.paginator.num_pages }}">Última &raquo;</a>
            </li>
        {% endif %}
    </ul>
</div>
