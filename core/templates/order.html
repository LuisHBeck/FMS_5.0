{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
    <div class="conatiner div-margin">
        <h1>New Order</h1>
        {% bootstrap_messages %}
        <form action="{% url 'order' %}" method="post" class="form">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-danger">Enviar ordem</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
