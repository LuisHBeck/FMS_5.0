{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
    <div class="caontainer div-margin">
        <h1>Edit Order #{{ order_id }}</h1>
        {% bootstrap_messages %}
        <form action="{% url 'order_edit' pk=order_id %}" method="post" class="form">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-danger">Atualizar</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
